<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
	<head>
		<title>Book Details</title>
	    <link rel="stylesheet" th:href="@{/style.css}" />
	</head>
	<body>
		<form th:action="@{/logout}" method="post" style="margin: 20px 0 20px 0;">
			<span>user: <span th:text="${username}"></span></span>
			<input type="submit" value="Sign Out" />
		</form>
		
		<div style="width:1000px;">
			<div style="height:300px;width:300px;float:left;margin:20px;">
				<img th:src="${book.picture}"></img>
			</div>
			
	        <div style="float:right;width:600px;">
	        	<h3>Book Title: </h3>
	        	<h2 th:text="${book.title}"></h2>
	        	<hr></hr>
	        	
	        	<h3>Book Definition: </h3>
	        	<textarea th:text="${book.definition}"></textarea>
	        	<hr></hr>
	        	
	        	<h3>Book Price: <span th:text="${book.price}"></span> tg.</h3>
	        </div>
		</div>
	</body>
</html>
